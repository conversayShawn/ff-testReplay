name: Run Cypress Tests using on Single Machine

on: push

env:
  CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress install
        uses: cypress-io/github-action@v5
        with:
          runTests: false
  firefox:
    runs-on: ubuntu-latest
    needs: install
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3, 4, 5, 6]        
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run - Firefox
        uses: cypress-io/github-action@v5
        with:
          command: npm run firefox
  chrome:
    runs-on: ubuntu-latest
    needs: install
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3, 4, 5, 6]        
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run - Firefox
        uses: cypress-io/github-action@v5
        with:
          command: npm run chrome
  webkit:
    runs-on: ubuntu-latest
    needs: install
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3, 4, 5, 6]        
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run - Firefox
        uses: cypress-io/github-action@v5
        with:
          command: npm run webkit
