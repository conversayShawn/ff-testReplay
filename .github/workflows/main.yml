name: Run Cypress Tests using on Single Machine

on: push

env:
  CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  test:
    name: Cypress run
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3]
  firefox:
    runs-on: ubuntu-latest
    # needs: install
    # strategy:
    #   fail-fast: false
    #   matrix:
    #     containers: [1, 2, 3]        
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run - Firefox
        uses: cypress-io/github-action@v5
        with:
          command: npm run firefox
  chrome:
    runs-on: ubuntu-latest
    # needs: install
    # strategy:
    #   fail-fast: false
    #   matrix:
    #     containers: [1, 2, 3]        
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run - Firefox
        uses: cypress-io/github-action@v5
        with:
          command: npm run chrome
  webkit:
    runs-on: ubuntu-latest
    # needs: install
    # strategy:
    #   fail-fast: false
    #   matrix:
    #     containers: [1, 2, 3]        
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run - Firefox
        uses: cypress-io/github-action@v5
        with:
          command: npm run webkit
